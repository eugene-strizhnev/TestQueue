group 'istrid'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.activemq:artemis-spring-integration:2.4.0"
    compile "org.apache.geronimo.specs:geronimo-jms_2.0_spec:1.0-alpha-2"
    compile "org.springframework:spring-context:5.0.1.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
